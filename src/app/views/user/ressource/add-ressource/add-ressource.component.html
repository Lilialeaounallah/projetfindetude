<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="card-head">
                <h2 style="color: white;">Ajouter client</h2>
                <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right" data-upgraded=",MaterialButton">
      <i class="material-icons">more_vert</i>
    </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="panel-button">
                    <li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">print</i>Another action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">favorite</i>Something else here
                    </li>
                </ul>
            </div>

            <!---------------start Form ------------------------------------------>

            <!--  show msg erreur errormsg-->
            <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong style="color: black;">{{errormsg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!--  show msg success message -->
            <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong style="color: black;">{{successmsg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form (ngSubmit)="AddRessource()" [formGroup]="ressourceForm">
                <fieldset>
                    <div class class="card-body row">
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="civilite" type="text" required>
                                <label class="mdl-textfield__label">civilite</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="nom" type="text" required>
                                <label class="mdl-textfield__label">nom</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="prenom" type="text" required>
                                <label class="mdl-textfield__label">prenom</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="type_ressource" type="text" required>
                                <label class="mdl-textfield__label">type_ressource</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="etat_ressource" required>
                                <label class="mdl-textfield__label">etat_ressource</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="email" type="email" required>
                                <label class="mdl-textfield__label">email</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="adress" type="text" required>
                                <label class="mdl-textfield__label">adress</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="code_postal" required>
                                <label class="mdl-textfield__label">code_postal</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="ville" type="text" required>
                                <label class="mdl-textfield__label">ville</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="pays" required>
                                <label class="mdl-textfield__label">pays</label>
                            </div>
                        </div>

                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="TJM" type="number" required>
                                <label class="mdl-textfield__label">TJM</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="TJM" type="number" required>
                                <label class="mdl-textfield__label">TJM</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="mobilite" type="text" required>
                                <label class="mdl-textfield__label">mobilite</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="commentaire" type="text" required>
                                <label class="mdl-textfield__label">commentaire</label>
                            </div>
                        </div>


                        <div class="col-lg-12 p-t-20 text-center ">
                            <button type="btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink ">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>




<!---------------end Form ------------------------------------------>
