<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="card-head">
                <h2 style="color: white;">modifier besoin</h2>
                <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right" data-upgraded=",MaterialButton">
    <i class="material-icons">more_vert</i>
  </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="panel-button">
                    <li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">print</i>Another action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">favorite</i>Something else here
                    </li>
                </ul>
            </div>

            <!---------------start Form ------------------------------------------>

            <!--  show msg erreur errormsg-->
            <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong style="color: black;">{{errormsg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!--  show msg success message -->
            <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong style="color: black;">{{successmsg}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form (ngSubmit)="modifier()" [formGroup]="besoinForm">
                <fieldset>
                    <div class class="card-body row">
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="titre" type="text" required>
                                <label class="mdl-textfield__label">titre</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="reference_besoin" type="text" required>
                                <label class="mdl-textfield__label">reference_besoin</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="nom_client" type="text" required>
                                <label class="mdl-textfield__label">nom_client</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="nom_societe" type="text" required>
                                <label class="mdl-textfield__label">nom_societe</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="etat_besoin" required>
                                <label class="mdl-textfield__label">etat_besoin</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="type_besoin" required>
                                <label class="mdl-textfield__label">etape_besoin</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="discription" type="text" required>
                                <label class="mdl-textfield__label">discription</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="domaine" required>
                                <label class="mdl-textfield__label">domaine</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="devis" type="text" required>
                                <label class="mdl-textfield__label">devis</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="budget_envisage" type="number" required>
                                <label class="mdl-textfield__label">budget_envisage</label>
                            </div>
                        </div>

                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="ponderation" type="number" required>
                                <label class="mdl-textfield__label">ponderation</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="ca_envisage" type="number" required>
                                <label class="mdl-textfield__label">ca_envisage</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="ca_pondere" type="number" required>
                                <label class="mdl-textfield__label">ca_pondere</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="duree" type="text" required>
                                <label class="mdl-textfield__label">duree</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="date_demarrage" type="date" required>
                                <label class="mdl-textfield__label">date_demarrage</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="date_cloture" type="date" required>
                                <label class="mdl-textfield__label">date_cloture</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="date_reponse" type="date" required>
                                <label class="mdl-textfield__label">date_reponse</label>
                            </div>
                        </div>
                        <div class="col-lg-6 p-t-20">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                                <input class="mdl-textfield__input" formControlName="commentaire" type="text " required>
                                <label class="mdl-textfield__label ">commentaire</label>
                            </div>
                        </div>







                        <div class="col-lg-12 p-t-20 text-center ">
                            <button type="btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink ">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>




<!---------------end Form ------------------------------------------>
