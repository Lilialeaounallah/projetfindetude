<!-- Photo grid (modal) -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <form #f="ngForm" (ngSubmit)="modifier()">

        <div class="w3-row-padding">

            <div class="w3-half">
                <div class="w3-container" id="contact" style="margin-top:75px">
                    <h1 class="w3-xxxlarge w3-text-red"><b>Modifier un client.</b></h1>
                    <hr style="width:50px;border:5px solid red" class="w3-round">
                    <div class="card " style="background-color:  rgb(246, 237, 226);border:20px ;border: medium ;padding: 20px; ">


                        <div class="w3-section">
                            <h2>information personelle</h2>
                            <label>Civilité</label>
                            <input class="w3-input w3-border" #civilite="ngModel" [(ngModel)]="client.civilite" type="text" name="Civilite" required>
                        </div>
                        <div class="w3-section">
                            <label>Name</label>
                            <input class="w3-input w3-border" #name="ngModel" [(ngModel)]="client.nom" type="text" name="Name" required>
                        </div>

                        <div class="w3-section">
                            <label>Prenom</label>
                            <input class="w3-input w3-border" #prenom="ngModel" [(ngModel)]="client.prenom" type="text" name="Prenom" required>
                        </div>
                        <div class="w3-section">
                            <label>fonction</label>
                            <input class="w3-input w3-border" #fonction="ngModel" [(ngModel)]="client.fonction" type="text" name="fonction" required>
                        </div>
                        <div class="w3-section">
                            <label>Disponibilité</label>
                            <input class="w3-input w3-border" #service="ngModel" [(ngModel)]="client.service" type="text" name="service" required>
                        </div>
                        <div class="w3-section ">
                            <label>commentaire</label>
                            <input class="w3-input w3-border " #commentaire="ngModel" [(ngModel)]="client.commentaire" type="text " name="commentaire " required>
                        </div>



                    </div>

                </div>

            </div>

            <div class="w3-half">
                <div class="w3-container" id="contact" style="margin-top:75px">
                    <br>
                    <br>
                    <br><br><br><br>
                    <div class="card " style="background-color:  rgb(246, 237, 226);border:20px ;border: medium ;padding: 20px; ">

                        <div class="w3-section">
                            <h2>Coordonnées</h2>
                            <label>email</label>
                            <input class="w3-input w3-border" #email="ngModel" [(ngModel)]="client.email" type="text" name="Email" required>
                        </div>
                        <div class="w3-section">
                            <label>Telephonne</label>
                            <input class="w3-input w3-border" #telephonne="ngModel" [(ngModel)]="client.telephonne" type="number" name="Telephonne" required>
                        </div>

                        <div class="w3-section">
                            <label>Adress</label>
                            <input class="w3-input w3-border" #adress="ngModel" [(ngModel)]="client.adress" type="text" name="Adress" required>
                        </div>
                        <div class="w3-section">
                            <label>Ville</label>
                            <input class="w3-input w3-border" #ville="ngModel" [(ngModel)]="client.ville" type="text" name="Ville" required>
                        </div>
                        <div class="w3-section">
                            <label>Code postal</label>
                            <input class="w3-input w3-border" #code_postal="ngModel" [(ngModel)]="client.code_postal" type="number" name="code" required>
                        </div>
                        <div class="w3-section">
                            <label>pays</label>
                            <input class="w3-input w3-border" #pays="ngModel" [(ngModel)]="client.pays" type="text" name="pays" required>
                        </div>

                    </div>
                </div>
            </div>
            <div class="w3-container" id="contact" style="margin-top:75px">
                <div class="w3-container" id="contact" style="margin-top:40px">
                    <div class=" card " style="background-color: rgb(246, 237, 226);border:20px ;border: medium ;padding: 20px; ">

                        <div class="w3-section ">
                            <h2>Etat client</h2>
                            <label>etat client</label>
                            <input class="w3-input w3-border " #etatclient="ngModel" [(ngModel)]="client.etat_client" type="text " name="etat " required>
                        </div>

                        <div class="w3-section ">
                            <label>Provenance</label>
                            <input class="w3-input w3-border " #provenance="ngModel" [(ngModel)]="client.provenance" type="number " name="code " required>
                        </div>

                        <div class="w3-section ">
                            <label>Responsable manager</label>
                            <input class="w3-input w3-border " #ressourc="ngModel" [(ngModel)]="client.ressource" type="text " name="Ressource " required>
                        </div>
                        <div class="w3-section ">
                            <label>Agence</label>
                            <input class="w3-input w3-border " #agence="ngModel" [(ngModel)]="client.agence" type="text " name="Agence " required>
                        </div>
                        <div class="w3-section ">
                            <label>Commentaire</label>
                            <input class="w3-input w3-border " #commentaire="ngModel" [(ngModel)]="client.commentaire" type="textarea" name=" Commentaire" class="form-control " rows="3 " required>
                        </div>

                    </div>
                    <br>
                    <div class=" card " style="background-color: rgb(246, 237, 226);border:20px ;border: medium ;padding: 20px; ">
                        <div class="w3-section ">
                            <h2>Société</h2>
                            <label>sociétè</label>
                            <input class="w3-input w3-border " #societe="ngModel" [(ngModel)]="client.societe" type="text " name="societe " required>
                        </div>

                        <div class="w3-section ">
                            <label>domaine</label>
                            <input class="w3-input w3-border " #domaine="ngModel" [(ngModel)]="client.domaine" type="number " name="domaine " required>
                        </div>

                        <div class="w3-section ">
                            <label>outils</label>
                            <input class="w3-input w3-border " #outils="ngModel" [(ngModel)]="client.outils" type="text " name="outils " required>
                        </div>


                    </div>
                </div>
            </div>


        </div>



        <button type="submit " class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom ">modifier
      client</button>
    </form>



</div>
